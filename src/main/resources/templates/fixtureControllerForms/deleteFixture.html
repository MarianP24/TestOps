<!DOCTYPE html>
<html lang="en">

    <th:block th:replace="~{fragments/head :: head(title='Delete Fixture')}"></th:block>

<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <h1 class="mt-5">Delete Fixture</h1>
    <form action="/fixtures/deleteFixture" method="post">

        <div class="form-group">
            <label for="fixtureId">Fixture ID:</label>
            <input type="number" id="fixtureId" name="id" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-danger mt-2">Delete Fixture</button>

    </form>

    <div th:if="${message}" class="alert alert-success mt-2" th:text="${message}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger mt-2" th:text="${errorMessage}"></div>

</div>
<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>

</body>
</html>
