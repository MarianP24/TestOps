<!DOCTYPE html>
<html lang="en">

    <th:block th:replace="~{fragments/head :: head(title='Delete Fixture By ID')}"></th:block>

<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <h1>Delete Fixture By ID</h1>
    <form th:action="@{/fixturesThymeleaf/deleteFixtureByID}" method="post">
        <div class="form-group">
            <label for="fixtureId">Fixture ID:</label>
            <input type="number" id="fixtureId" name="id" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-danger">Delete Fixture</button>
    </form>
    <!-- Success Message -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
</div>
<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
