<!DOCTYPE html>
<html lang="en">

<th:block th:replace="~{fragments/head :: head(title='Fixture Controller Endpoints')}"></th:block>

<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">

    <h1 class="mt-5">Fixture Controller Endpoints</h1>

    <ul class="list-group mt-3">
        <li class="list-group-item">
            <a th:href="@{/fixtures/adaptor/new}" th:text="'Save Fixture ('+ ${saveFixture} +')'"></a>
        </li>
        <li class="list-group-item">
            <a th:href="@{/fixtures/getFixture}" th:text="'Get Fixture'"></a>
        </li>
        <li class="list-group-item">
            <a th:href="@{/fixtures/listFixtures}" th:text="'List Fixtures'"></a>
        </li>
        <li class="list-group-item">
            <a th:href="@{/fixtures/updateFixture}" th:text="'Update fixture'"></a>
        </li>
        <li class="list-group-item">
            <a th:href="@{/fixtures/deleteFixture}" th:text="'Delete fixture'"></a>
        </li>
        <li class="list-group-item">
            <a th:href="@{/fixtures/addFixtureToMachine}" th:text="'Add Fixture to machine'"></a>
        </li>
        <li class="list-group-item">
            <a th:href="@{/fixtures/createMaintenanceReport}" th:text="'Create maintenance report'"></a>
        </li>
    </ul>
</div>

<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>

</body>
</html>
