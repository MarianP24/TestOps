<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fixture Controller Endpoints</title>
<!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <h1 class="mt-5">Fixture Controller Endpoints</h1>
  <ul class="list-group mt-3">
    <li class="list-group-item" th:text="'Save Fixture: ' + ${saveFixture}"></li>
    <li class="list-group-item" th:text="'Find Fixture by ID: ' + ${findFixtureById}"></li>
    <li class="list-group-item" th:text="'List Fixtures: ' + ${listFixtures}"></li>
    <li class="list-group-item" th:text="'Update Fixture by ID: ' + ${updateFixturebyID}"></li>
    <li class="list-group-item" th:text="'Delete Fixture by ID: ' + ${deleteFixturebyID}"></li>
    <li class="list-group-item" th:text="'Add Fixture to Machine: ' + ${addFixtureToMachine}"></li>
    <li class="list-group-item" th:text="'Create Maintenance Report: ' + ${createMaintenanceReport}"></li>
  </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
