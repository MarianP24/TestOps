<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fixture Controller Endpoints</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="/css/styles.css" rel="stylesheet">

</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
  <h1 class="mt-5">Fixture Controller Endpoints</h1>
  <ul class="list-group mt-3">
    <li class="list-group-item">
      <a th:href="@{/fixturesThymeleaf/saveFixture}" th:text="'Save fixture (' + ${saveFixture} + ')'"></a>
    </li>
    <li class="list-group-item">
      <a th:href="@{/fixturesThymeleaf/getFixtureByID}" th:text="'Find fixture (' + ${findFixtureById} + ')'"></a>
    </li>
    <li class="list-group-item">
      <a th:href="@{/fixturesThymeleaf/listFixtures}" th:text="${listFixtures}"></a>
    </li>
    <li class="list-group-item">
      <a th:href="@{/fixturesThymeleaf/updateFixtureByID}" th:text="'Update fixture (' + ${updateFixtureByID} + ')'"></a>
    </li>
    <li class="list-group-item">
      <a th:href="@{/fixturesThymeleaf/deleteFixtureByID}" th:text="'Delete fixture (' + ${deleteFixtureByID} + ')'"></a>
    </li>
    <li class="list-group-item">
      <a th:href="@{/fixturesThymeleaf/addFixtureToMachine}" th:text="${addFixtureToMachine}"></a>
    </li>
    <li class="list-group-item">
      <a th:href="@{/fixturesThymeleaf/createMaintenanceReport}" th:text="${createMaintenanceReport}"></a>
    </li>
  </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
