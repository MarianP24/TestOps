<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Save Fixture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Save Fixture</h1>
    <form action="/fixturesThymeleaf/save fixture" method="post">
        <div class="mb-3">
            <label for="fileName" class="form-label">File Name</label>
            <input type="text" id="fileName" name="fileName" class="form-control" th:value="${fixtureDTO.fileName}" required>
        </div>
        <div class="mb-3">
            <label for="programName" class="form-label">Program Name</label>
            <input type="text" id="programName" name="programName" class="form-control" th:value="${fixtureDTO.programName}" required>
        </div>
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" id="productName" name="productName" class="form-control" th:value="${fixtureDTO.productName}" required>
        </div>
        <div class="mb-3">
            <label for="business" class="form-label">Business</label>
            <input type="text" id="business" name="business" class="form-control" th:value="${fixtureDTO.business}" required>
        </div>
        <div class="mb-3">
            <label for="fixtureCounterSet" class="form-label">Fixture Counter Set</label>
            <input type="number" id="fixtureCounterSet" name="fixtureCounterSet" class="form-control" th:value="${fixtureDTO.fixtureCounterSet}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Fixture</button>
    </form>
    <div class="mt-3">
        <p th:text="${message}"></p> <!-- Afișează mesajul de succes -->
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
