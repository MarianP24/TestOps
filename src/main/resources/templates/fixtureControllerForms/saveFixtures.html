<!DOCTYPE html>
<html lang="en">

<th:block th:replace="~{fragments/head :: head(title='Save Fixture')}"></th:block>

<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <h1 class="mt-5">Save Fixture</h1>
    <form action="/fixturesThymeleaf/saveFixture" method="post">
        <div class="mb-3">
            <label for="fileName" class="form-label">File Name</label>
            <input type="text" id="fileName" name="fileName" class="form-control" th:value="${fixtureDTO.fileName}"
                   required>
        </div>
        <div class="mb-3">
            <label for="programName" class="form-label">Program Name</label>
            <input type="text" id="programName" name="programName" class="form-control"
                   th:value="${fixtureDTO.programName}" required>
        </div>
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" id="productName" name="productName" class="form-control"
                   th:value="${fixtureDTO.productName}" required>
        </div>
        <div class="mb-3">
            <label for="business" class="form-label">Business</label>
            <input type="text" id="business" name="business" class="form-control" th:value="${fixtureDTO.business}"
                   required>
        </div>
        <div class="mb-3">
            <label for="fixtureCounterSet" class="form-label">Fixture Counter Set</label>
            <input type="number" id="fixtureCounterSet" name="fixtureCounterSet" class="form-control"
                   th:value="${fixtureDTO.fixtureCounterSet}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Fixture</button>
    </form>
    <div class="mt-3">
        <p th:text="${message}"></p> <!-- Afișează mesajul de succes -->
    </div>
</div>

<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>

</body>
</html>
